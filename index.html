<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/color-wheel.png">
    <script src="https://kit.fontawesome.com/66eb20f6df.js" crossorigin="anonymous"></script>
    <title>Color Picker</title>

</head>

<body class="center">

    <div class="logo">
        <div className='container-logo'>
            <a href="https://www.linkedin.com/in/raquel-pe-go/" target='_blank' rel='noreferrer'>
                <img class="img" src="images/logo.png" alt="Logo de Raquel">
            </a>

        </div>

    </div>
    <div class="counter">
        <div class="title">
            <p class="numbers">Favorites</p> <i class="fa-solid fa-trash trash"></i>
        </div>
        <div id="listContainer" class="list">

        </div>
    </div>

    <div id="modalContainer">
        <div id="messageModal" class="modal">
            <p id="messageText"></p>
        </div>
    </div>



    <div id="container" class="center">
        <i class="fa-solid fa-heart heart "></i>
        <p id="color" class="copyTxt"> #6990E3</p>
        <button id="btn-color" class="btn-color">change color</button>
    </div>

    <footer>
        <p> Made with ❤️ by <a class="link" href="https://github.com/Rpg87" target='_blank' rel='noreferrer'>
                Raquel</a>
        </p>
    </footer>


    <script src="main.js"></script>

</body>

</html>
